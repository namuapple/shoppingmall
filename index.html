<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Shoppingmall</title>
  </head>
  <body class="shop">
    <header class="title">Shoppingmall</header>

    <main class="shop__main">
      <nav class="menus">
        <ul class="menu">
          <li class="menu__tab">Shop</li>
          <li class="menu__tab">Event</li>

          <li class="menu__tab">Q & A</li>
          <li class="menu__tab">About</li>
        </ul>
      </nav>
      <section class="products">
        <div class="product product__selected">
          <img class="product__img" src="./wood.jpg" />
          <div class="product__info">
            <h1 class="product__name">Bed Frame, Brown Color</h1>
            <h2 class="product__detail">
              <div class="product__minus">-</div>
              <div class="product__detail-qty">1</div>
              <div class="product__plus">+</div>
              <div class="prodcut__price">$145.80</div>
            </h2>
          </div>
        </div>

        <div class="product">
          <img class="product__img" src="http://source.unsplash.com/random" />
        </div>
        <div class="product">

        </div>
        <div class="product">
          <img class="product__img" src="http://source.unsplash.com/random" />
        </div>
      </section>
    </main>

    <aside class="up-arrow"></aside>

</html>
